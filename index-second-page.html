<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>M'arr'vel Tracker</title>
</head>

<body>
    <h1 class="title is-1 p-2 has-text-white has-background-danger">M'arr'vel Tracker</h1>
    <main>
        <section class="columns is-vcentered is-mobile">
                <div class=" column is-2 has-text-centered m-2 has-background-dark">
                    <div class="card-search-engine">
                        <form id="user-form" class="form w-20">
                            <input id="nameInput" class="form-input w-100" type="text" placeholder="Search!" />
                            <fieldset>
                                <select name="format-input" id="format w-100">
                                    <option value="" disabled selected>Select a format..</option>
                                    <option value="comics">Comics</option>
                                    <option value="events">Events</option>
                                    <option value="tv-series">Tv Series</option>
                                    <option value="movies">Movies</option>
                                </select>
                            </fieldset>
                         <button class="button is-danger is-outlined">Hulk Smash Me!</button>
                        </form>
                    </div>
                </div>
        </section>
        <section id="listContainer" class="column is-2 has-text-centered p-2 has-background-dark" style="height:80%;">
            <h2 class="title is-4 p-2 has-text-white is-underlined">Previous Searches:</h2>      
                <div class="listHolder"></div>    
        </section>
        <aside>
            <div id = "characterInfo" class="container has-background-dark" >
                <h2 class="title has-text-white has-text-centered is-underlined is-3 p-2">Character Info:</h2>
                <img src =./assets/images/200x200.png>
            </div>
            <div id="upcomingProjects" class="container has-background-dark">
                <h2 class="title has-text-white has-text-centered is-underlined is-3 p-2">Upcoming Projects:</h2>
            </div>
            <div id="existingMedia" class="container has-background-dark">
                <h2 class="title has-text-white has-text-centered is-underlined is-3 p-2">Existing Media:</h2>
            </div>
        </aside>
       
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
