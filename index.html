<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>M'arr'vel Tracker</title>

<body>

    <main >
        <section class="hero is-danger is-medium">
            <div class="hero-body">
                <div class="container has-text-centered is-outlined">
                    <p class="title">M'arr'vel Tracker</p>
                    <form id="user-form" class="form w-100">
                        <input id="heroName" class="form-input w-100" type="text" placeholder="Search!" />
                        <fieldset>
                            <select name="format-input" id="format w-100">
                                <option value="" disabled selected>Select a format..</option>
                                <option value="comics">Comics</option>
                                <option value="events">Events</option>
                                <option value="tv-series">Tv Series</option>
                                <option value="movies">Movies</option>
                            </select>
                        </fieldset>
                        <button id= "button" class="button is-warning is-outlined">Hulk Smash Me!</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="columns">
        <div id="listContainer" class="column is-2 ml-3 mt-3 has-background-dark">
            <h2 class="title is-4 p-2 has-text-white has-text-centered is-underlined">Previous Searches:</h2>      
                <div class="listHolder"></div>    
        </div>
        <div>
            <div id = "characterInfo" class="column is-10 has-background-dark" >
                <h2 class="title has-text-white has-text-centered is-underlined is-3 p-2">Character Info:</h2>
                <img id="thumbnail" src =>
                <h3 id="name" class="title has-text-white has-text-centered is-3"></h3>
                <p id="description" class="has-text-white level-item has-text-centered"></p>
            </div>
        </div>
        </section>
    </main>
